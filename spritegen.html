<!DOCTYPE html>
<html lang="en">
<head>
    <title>Icon Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Icon courtesy of https://smashicons.com/ -->
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/sandboxHeader.css">
    <style type="text/css">
    canvas {
        border: 1px solid #000;
        float: left;
        margin-left: 50px;
    }
    body {
        margin: 0;
        font-size:1em;
    }
    </style>
</head>
<body unselectable="on" align="center">
<div id="headerSection"></div>

<h4>Sprite Generator</h4>
<canvas id="canvas" width="300" height="500"></canvas>
<div id="stuff" style="vertical-align:middle;height:100%;">
    <p>Based on the <a href="https://github.com/mjkaufer/Icon-Generator">Icon Generator by mjkaufer</a></p>
    <button type="button" class="btn btn-default" onclick="genRandom()">Generate a random icon!</button>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/sandboxHeader.js"></script>
<script type="text/javascript" src="js/spritegen.js"></script>
</body>
</html>
