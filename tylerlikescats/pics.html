<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tyler Likes Cats</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  img { width:100% }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- JavaScripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script type="text/javascript" src="tabletop.min.js"></script>
  <script type="text/javascript" src="taffy-min.js"></script>
  <script type="text/javascript">
    var public_spreadsheet_url = "https://docs.google.com/spreadsheets/d/1UxZParQFunePinQ14C7dWlnTmozJDdTFXUzKsxJMxbg/edit?usp=sharing";
    $(document).ready( function() {
      Tabletop.init( { key: public_spreadsheet_url,
                       callback: showInfo } );
    });

    function showInfo(data, tabletop) {
      var catString = "";
      $.each( tabletop.sheets("cats").all(), function(i, cat) {
        catString += "<img src='" + cat.imgUrl + "'>";
      });
      $("#container").html(catString);
    }
  </script>
</body>
</html>
