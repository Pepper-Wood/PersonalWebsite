<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kathryn's Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
<style>

/* Vintage Mermaid http://www.colourlovers.com/palette/4531556/Vintage_Mermaid */
/* It's My Pleasure http://www.colourlovers.com/palette/4531577/Its_My_Pleasure */
body {
  background-color: #FBCBB7;
  color: #604E4E;
  margin: 0;
  font-family: 'Raleway', sans-serif;
}
h1 {
  text-align: center;
  font-family: 'Lobster', cursive;
  color: #F9A79B;
}
canvas {
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
}
.horizontalFlex {
  display: flex;
  justify-content: space-between;
}
.foodCol {
  width: 30%;
  padding: 10px 0;
}
.graphCol {
  position: fixed;
  top: 0;
  right: 0;
  width: 70%;
  height: 100%;
  background-color: #F0E7D5;
  overflow-y: scroll;
}
.foodCard {
  background-color: #fff;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 90%;
  margin: 10px auto;
  border-radius: 5px;
}
.foodCard > img {
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  border: 10px dotted #fff;
  border-radius: 5px 5px 0 0;
  width: 100%;
}
.foodCard > .foodText {
  padding: 2px 16px;
}
.graphCard {
  background-color: #fff;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 90%;
  margin: 0 auto;
  border-radius: 5px;
}
.badgeRow {
  display: inline-block;
  padding: 5px;
  border-radius: 10px;
}
.badgeRow > .breakfast { background-color: #00ffff; }
.badgeRow > .lunch { background-color: #ffff00; }
.badgeRow > .dinner { background-color: #0f0f12; }
.badgeRow > .other { background-color: #a83def; }
</style>
</head>
<body>

<div class="horizontalFlex">
  <div class="foodCol"><!-- left with pics of food -->
    <h1>Recent Food</h1>
    <div class="foodCard">
      <img src="https://gv13.akamaized.net/et/up/media/images/ext/842849976/greasy-fast-food.jpg">
      <div class="foodText">
        <p>I also had Mountain Dew</p>
        <p class="badgeRow">
          <div class="breakfast">#breakfast</div><div class="lunch">#lunch</div>
        </p>
      </div>
    </div>
    <div class="foodCard">
      <img src="https://gv13.akamaized.net/et/up/media/images/ext/842849976/greasy-fast-food.jpg">
      <div class="foodText">
        <p>I also had Mountain Dew</p>
        <p class="badgeRow">
          <div class="breakfast">#breakfast</div><div class="lunch">#lunch</div>
        </p>
      </div>
    </div>
    <div class="foodCard">
      <img src="https://gv13.akamaized.net/et/up/media/images/ext/842849976/greasy-fast-food.jpg">
      <div class="foodText">
        <p>I also had Mountain Dew</p>
        <p class="badgeRow">
          <div class="breakfast">#breakfast</div><div class="lunch">#lunch</div>
        </p>
      </div>
    </div>
    <div class="foodCard">
      <img src="https://gv13.akamaized.net/et/up/media/images/ext/842849976/greasy-fast-food.jpg">
      <div class="foodText">
        <p>I also had Mountain Dew</p>
        <p class="badgeRow">
          <div class="breakfast">#breakfast</div><div class="lunch">#lunch</div>
        </p>
      </div>
    </div>
  </div>
  <div class="graphCol"><!-- right with graphs of progress -->
    <h1>Weight Loss Progress</h1>
    <div class="graphCard">
      <canvas id="canvas"></canvas>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://www.chartjs.org/dist/2.7.0/Chart.bundle.js"></script>
<script src="http://www.chartjs.org/samples/latest/utils.js"></script>
<script>
var config = {
  type: 'line',
  data: {
      labels: ["10/2/2017", "10/3/2017", "10/4/2017", "10/5/2017", "10/6/2017", "10/7/2017", "10/8/2017"],
      datasets: [{
          label: "Current Weight",
          backgroundColor: '#ff0000',
          borderColor: '#ff0000',
          data: [210,200,190,180,170,177,169],
          fill: false,
      }, {
          label: "Weight Loss per Day",
          backgroundColor: '#00ff00',
          borderColor: '#00ff00',
          data: [0,10,10,10,10,-7,8],
          fill: false,
      }, {
          label: "Cummulative Weight Loss per Day",
          fill: false,
          backgroundColor: '#0000ff',
          borderColor: '#0000ff',
          data: [0,10,20,30,40,33,41],
      }, {
          label: "Goal",
          fill: false,
          steppedLine: true,
          borderDash: [5, 5],
          backgroundColor: '#ff00ff',
          borderColor: '#ff00ff',
          data: [180,180,180,180,156,156,156],
      }]
  },
  options: {
      responsive: true,
      tooltips: {
          mode: 'index',
          intersect: false,
      },
      hover: {
          mode: 'nearest',
          intersect: true
      },
      scales: {
          xAxes: [{
              display: true,
              scaleLabel: {
                  display: true,
                  labelString: 'Month'
              }
          }],
          yAxes: [{
              display: true,
              scaleLabel: {
                  display: true,
                  labelString: 'Value'
              }
          }]
      }
  }
};

window.onload = function() {
    var ctx = document.getElementById("canvas").getContext("2d");
    window.myLine = new Chart(ctx, config);
};

$(".graphCol").height($(window).height());
</script>
</body>
</html>
