<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Soosh Trait Dress-Up</title>
    <!-- Icon courtesy of https://smashicons.com/ -->
    <link rel="icon" href="icon.png" type="image/png">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="css/sooshTraitVisualizer.css" rel="stylesheet">
</head>

<body>
    <!-- <div class="container-fluid horizontalFlex"> -->
    <div id="characterContainer"></div>
    <a id="openMenu" class="waves-effect waves-light btn"><i class="material-icons">arrow_back</i></a>
    <div id="characterContainerButtons" class="card">
        <div class="horizontalFlex">
            <div id="closeMenu">
                <a class="btn-flat waves-effect waves-light"><i class="material-icons">arrow_forward</i></a>
            </div>
            <div><a class="btn-flat waves-effect waves-light">Soosh Trait Generator</a></div>
        </div>
        <div class="container-fluid horizontalFlex">
            <div><a class="btn-flat waves-effect waves-light">Resize Soosh</a></div>
            <div style="flex-grow:1"><p class="range-field">
                <input type="range" id="sooshSize" min="0" max="3000" />
            </p></div>
        </div>
        <div id="sooshTraits"></div>
        <div id="characterContainerButtonsSection"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/sooshTraitVisualizer.js"></script>
</body>
</html>
