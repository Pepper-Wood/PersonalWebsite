  <div id="target" class="weather rain parallax-port">
      <img class="parallax-layer" src="img/parallax/1.png">
      <img class="parallax-layer" src="img/parallax/2.png">
      <img class="parallax-layer" src="img/parallax/3.png">
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  <script src="js/jquery.parallax.js"></script>
  <script type="text/javascript">
  jQuery(document).ready(function(){
      var target = jQuery("#target");
      
      target
      .children('img')
      .parallax(
          { mouseport: target },
          { xparallax: 0.2, yparallax: 0.2 },     // Blue layer options
          { xparallax: 0.6, yparallax: 0.6 },     // Green layer options
          {}                                      // Red layer options
      );
  });
  </script>
